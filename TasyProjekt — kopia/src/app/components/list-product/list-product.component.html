<div class="col">
  <h2>Products</h2>
  <button class="btn btn-primary" (click)="addProduct()">Add product</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of product">
        <td class="hidden">{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn btn-success" (click)="editProduct(product)">
            Edit
          </button>
          <button class="btn btn-danger" (click)="deleteProduct(product)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="listUsers()">Users list</button>
</div>
